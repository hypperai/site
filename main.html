<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypper AI - Inteligência Criativa</title>
    <style>
        /* Resetando margens e bordas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do corpo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Contêiner principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
        }

        /* Imagens responsivas */
        .logo, .einstein {
            max-width: 100%;
            height: auto;
        }

        /* Ajuste de espaçamento */
        .logo {
            margin-bottom: 20px;
        }

        /* Mensagem do Einstein */
        .message {
            font-size: 1.2em;
            margin-top: 10px;
        }
        

        /* Ajustes para telas menores */
        @media (max-width: 600px) {
            .message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo-hypper-ai.png" alt="Logo Hypper - Inteligência Criatia" class="logo">
        </div>
</body>
</html>
