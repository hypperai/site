<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypper AI</title>
    <style>
        /* Resetando margens e bordas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do corpo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* ContÃªiner da logo */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo responsiva */
        .logo {
            max-width: 100%; /* Responsivo */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo-hypper-ai.png" alt="Logo Hypper AI" class="logo">
    </div>
</body>
</html>
