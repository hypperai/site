<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypper AI</title>
    
    <!-- Importando a fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;900&display=swap" rel="stylesheet">

    <style>
        /* Resetando margens e bordas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do corpo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Contêiner principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
        }

        /* Logo */
        .logo {
            max-width: 70%;
            height: auto;
            margin-bottom: 15px;
        }

        /* Citação do Einstein */
        .quote {
            font-size: 0.9rem;
            font-style: italic;
            color: #BBBBBB;
            text-align: justify;
            max-width: 80%; /* Reduzindo a largura para criar a margem interna */
            line-height: 1.3;
            margin-top: 10px;
            padding: 0 2cm; /* Criando o efeito de espaço interno */
        }

        /* Nome "Albert Einstein" */
        .author {
            font-size: 0.8rem;
            font-weight: 900;
            color: #AAAAAA;
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .quote {
                font-size: 0.8rem;
                padding: 0 1.5cm; /* Mantendo espaço proporcional em telas menores */
            }
            .author {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo-hypper-ai.png" alt="Logo Hypper AI" class="logo">
        <p class="quote">
            "A imaginação é mais importante que o conhecimento. Pois o conhecimento é limitado, 
            enquanto a imaginação abrange o mundo, estimulando o progresso, dando origem à evolução."
        </p>
        <p class="author">Albert Einstein</p>
    </div>
</body>
</html>
