<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypper AI</title>
    
    <!-- Importando a fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;900&display=swap" rel="stylesheet">

    <style>
        /* Resetando margens e bordas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do corpo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        /* Contêiner principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 90%;
            max-width: 600px;
        }

        /* Logo */
        .logo {
            max-width: 70%;
            height: auto;
            margin-bottom: 15px;
        }

        /* Frase curta */
        .quote {
            font-size: 1rem;
            font-style: italic;
            color: #BBBBBB;
            text-align: left;
            line-height: 1.3;
            margin-top: 10px;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .quote {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo-hypper-ai.png" alt="Logo Hypper AI" class="logo">
        <p class="quote">Imaginação cria futuro.</p>
    </div>
</body>
</html>
