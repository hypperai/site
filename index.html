<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypper AI - Inteligência Criativa</title>
    <style>
        /* Resetando margens e bordas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do corpo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Contêiner principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
        }

        /* Imagem da logo */
        .logo {
            max-width: 80%;
            height: auto;
            margin-bottom: 15px;
        }

        /* Texto do Einstein */
        .quote {
            font-size: 1em;
            color: #CCCCCC; /* Cinza claro para suavidade */
            font-style: italic;
            max-width: 90%;
            line-height: 1.4;
        }

        /* Nome do Einstein */
        .author {
            font-size: 0.9em;
            font-weight: bold;
            color: #AAAAAA;
            margin-top: 5px;
        }

        /* Ajustes para telas menores */
        @media (max-width: 600px) {
            .quote {
                font-size: 0.9em;
            }
            .author {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo-hypper-ai.png" alt="Logo Hypper AI" class="logo">
        <p class="quote">
            "A imaginação é mais importante que o conhecimento. Pois o conhecimento é limitado, 
            enquanto a imaginação abrange o mundo, estimulando o progresso, dando origem à evolução."
        </p>
        <p class="author">- Albert Einstein</p>
    </div>
</body>
</html>
