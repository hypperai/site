<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypper AI - Inteligência Criativa</title>
    <style>
        /* Resetando margens e bordas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do corpo e da página */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px; /* Adicionando padding para evitar que o conteúdo fique colado nas bordas */
        }

        /* Estilo da imagem para centralizar e dimensionar */
        .logo {
            max-width: 100%; /* Ajusta a largura máxima em telas grandes */
            width: 100%; /* Ajusta para ocupar 100% da largura disponível */
            height: auto; /* Mantém a proporção */
        }

        /* Ajuste específico para telas pequenas */
        @media (max-width: 600px) {
            body {
                padding: 10px; /* Reduzindo o padding em telas pequenas */
            }
            .logo {
                max-width: 80%; /* Aumenta a largura máxima em telas pequenas */
            }
        }

        /* Ajuste de fontes para telas pequenas */
        @media (max-width: 600px) {
            body {
                font-size: 14px; /* Reduzindo o tamanho da fonte em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="logo-hypper-ai.png" alt="Logo Hypper AI" class="logo">
    </div>
</body>
</html>
